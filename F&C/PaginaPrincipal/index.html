<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&C del sur - Venta de Chanclas</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/image/logo.png" alt="F&C del sur logo">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#reseñas">Reseñas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="inicio">
            <h1>Bienvenidos a F&C del sur</h1>
            <p>Encuentra las mejores chanclas tipo Addilet con estilo y comodidad.</p>
        </section>
        
        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div class="productos-container">
                <!-- Aquí se generarán las cards de productos -->
            </div>
        </section>
        
        <section id="contacto">
            <h2>Contáctanos</h2>
            <form action="https://formspree.io/f/tu-url" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 F&C del sur. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
